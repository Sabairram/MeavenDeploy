<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Next Page</title>
</head>
<body>

    <div class="container">
        <h2>Submitted Information</h2>
        <div id="submittedInfo"></div>
    </div>

    <script>
        // Retrieve submitted data from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const firstName = urlParams.get('firstName');
        const lastName = urlParams.get('lastName');
        const email = urlParams.get('email');

        // Display the submitted data
        const submittedInfoContainer = document.getElementById('submittedInfo');
        submittedInfoContainer.innerHTML = `
            <p><strong>First Name:</strong> ${decodeURIComponent(firstName)}</p>
            <p><strong>Last Name:</strong> ${decodeURIComponent(lastName)}</p>
            <p><strong>Email:</strong> ${decodeURIComponent(email)}</p>
        `;
    </script>
</body>
</html>
